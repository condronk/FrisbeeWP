  	<body>
  		<h2> Frisbee Win Probability Calculator</h2>

  		<form action="demo_form.asp">
			What is the score of the team that started on Offense (Team 1)? <input type="number" name="ScoreA" value="0"><br>
			What is the score of the team that started on Defense (Team 2)? <input type="number" name="ScoreB" value="0"><br>
			What score is the game being played to? <input type="number" name="Total" value="15"><br>
			Which team is about to receive the disc (1 or 2)? <input type="number" name="Poss" value="1"><br>
			<input type="submit" value="Calculate">
		</form><br>

		<button id="clear">Reset</button>
	</body>
